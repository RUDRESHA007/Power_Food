<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/add_donor.css">
        <link rel="stylesheet" href="/navbar.css">
    
        <title>home</title>
    
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
<body>
    <div class="navbar">
        <div class="nav_items">

            <!-- logo section -->

            <div href="" class="logo"><img src="https://cdn-icons-png.flaticon.com/512/6374/6374296.png" alt=""> Dono
                Red</div>

            <!-- hospital section -->

            <a href="#home" class="hospital_section navbtn"><i class="fa-solid fa-house-medical"></i> hospital</a>

            <!-- donor_section -->

            <div class="dropdown navbtn donor_section">
                <a class="dropbtn"> <i class="fa-solid fa-people-group"></i> donor
                    <i class="fa fa-caret-down"></i>
                </a>
                <div class="dropdown-content">
                    <a href="/donor/add_donors" class="add_donor"><i class="fa-solid fa-person-circle-plus"></i> add
                        donor</a>

                    <a href="/donor/update_donors" class="update"><i class="fa-solid fa-user-pen"></i> updates</a>

                    <a href="/donor/donor_details" class="update"><i class="fa-solid fa-users-rectangle"></i> donor
                        details</a>
                </div>
            </div>

            <!-- donor searching section -->

            <div class="dropdown navbtn search_section">
                <a class="dropbtn "><i class="fa-solid fa-magnifying-glass"></i> donor search
                    <i class="fa fa-caret-down"></i>
                </a>

                <div class="dropdown-content ">
                    <a href="/search_by_location" class="by_location"><i
                            class="fa-solid fa-magnifying-glass-location"></i> search by
                        location</a>

                    <a href="/search_by_blood_group" class="by-group"><i class="fa-solid fa-droplet"></i> search by
                        blood group</a>
                </div>
            </div>

            <!-- stock section -->

            <a href="/stocks" class="stocks_section navbtn"><i class="fa-solid fa-hand-holding-droplet"></i> stocks</a>

            <!-- delete section -->

            <a href="/reciver" class="delete_section navbtn"><i class="fa-solid fa-user-slash"></i> blocked donor</a>

            <!-- logout section -->

            <a href="/login" class="lagout_section navbtn"><i class="fa-solid fa-right-from-bracket"></i> logout</a>

        </div>
    </div>
    <div class="donor_section">




        <div class="donor_container">
            <h1 class="hedding">reciver Details</h1>
            <form action="/add_reciver" method="post" class="donor_registration">
                <div class="fields">
                    <label for="">patient name</label>
                    <input type="text" name="p_name" class="patient_name" placeholder="enter patient name">
                </div>
                <div class="fields">
                    <label for="">Date of birth</label>
                    <input name="p_dob" type="date" class="dob">
                </div>
                <div class="fields">
                    <label for="">Adhar Number </label>
                    <input name="p_adhar_no" type="text" class="adhar_no" placeholder="enter adhar no">
                </div>

                <div class="fields">
                    <label for="">phone no</label>
                    <input name="p_phone" type="text" class="phone number" placeholder="enter phone no ">
                </div>
                <div class="fields">
                    <label for="">country</label>
                    <select name="p_country" class="country">
                        <option value="">select</option>
                        <option value="india">india</option>
                    </select>
                </div>
                <div class="fields">
                    <label for="">State</label>
                    <select name="p_state" class="state">
                        <option value="">-- select state --</option>
                        <option value="Andra Pradesh">Andra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madya Pradesh">Madya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Orissa">Orissa</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttaranchal">Uttaranchal</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                        <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadeep">Lakshadeep</option>
                        <option value="Pondicherry">Pondicherry</option>
                    </select>
                </div>
                <div class="fields">
                    <label for="">District</label>
                    <select name="p_district" class="district">
                        <option value="">-- select district -- </option>
                    </select>
                </div>

                <div class="fields">
                    <label for="">taluk</label>
                    <select name="p_taluk" class="taluk">
                        <option value="">-- select taluk -- </option>
                    </select>
                </div>
                <div class="fields">
                    <label for=""> Pincode</label>
                    <input type="text" name="p_pincode" value="" maxlength="6">
                </div>
                <div class="fields">
                    <label for="">address</label>
                    <input name="p_address" type="text" class="address" placeholder="enter address ">
                </div>

                <div class="fields">
                    <label for="">blood type</label>
                    <select name="p_blood_type" class="blood_type">
                        <option value="">-- select blood type -- </option>
                        <option value="O+">O+ </option>
                        <option value="O-">O- </option>
                        <option value="A+">A+ </option>
                        <option value="A-">A- </option>
                        <option value="B+">B+ </option>
                        <option value="B-">B- </option>
                        <option value="AB+">AB+ </option>
                        <option value="AB-">AB- </option>

                    </select>
                </div>
                <div class="fields">
                    <label for="">how much blood recived</label>
                    <input name="recived_blood_unit" type="number" class="p_blood_unit" placeholder="0 " value=0>
                </div>


                <div class="fields btns">
                    <input type="submit" class="submit_donor_info">
                    <input type="reset">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
